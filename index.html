<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h2>Admin Panel - Notifications</h2>

        <!-- Custom Alert -->
        <div id="customAlert" class="alert" style="display: none;"></div>

        <!-- Fetch Section -->
        <div class="fetch-section">
            <input type="email" id="emailInput" placeholder="Enter email to fetch specific token">
            <button id="fetchByEmailBtn">Fetch Token</button>
            <button id="fetchAllBtn">Get All Tokens</button>
            <button id="clearBtn" class="clear-btn">Clear</button>
        </div>

        <!-- Notification Section -->
        <div class="notification-section">
            <input type="text" id="titleInput" placeholder="Notification Title">
            <input type="text" id="bodyInput" placeholder="Notification Body">
            <button id="sendBtn">Send Notification</button>
        </div>

        <!-- Token List Header -->
        <div class="token-list-header">
            <input type="checkbox" id="selectAll">
            <label for="selectAll">Select All</label>
        </div>

        <!-- Token List -->
        <div id="tokenList" class="token-list">
            <div class="empty-state">No tokens loaded. Use the buttons above to fetch tokens.</div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
